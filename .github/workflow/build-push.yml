name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Github Container Registery
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ github.actor }}/frontend .
          docker push ghcr.io/${{ github.actor }}/frontend
          docker build -t ghcr.io/${{ github.actor }}/node-api .
          docker push ghcr.io/${{ github.actor }}/node-api
